<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amb's Green Blogs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #e6f9e6;
      color: #333;
    }
    .hero {
      background: url('header.png') no-repeat center center;
      background-size: contain;
      background-color: #2d6a4f;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1rem;
      margin: 0.5rem 0 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .post img {
      width: 100%;
      height: auto;
      display: block;
    }
    .post-content {
      padding: 1.5rem;
    }
    .post-content h2 {
      color: #2d6a4f;
      margin-top: 0;
    }
    .post-content p.date {
      font-size: 0.9rem;
      color: #666;
    }
    .post-content p {
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #2d6a4f;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Amb's Green Blogs ðŸŒ¿</h1>
    <p>Your Daily Dose of Botany Wonders</p>
  </div>

  <div class="container" id="blog-container"></div>

  <footer>
    &copy; 2025 Amb's Green Blogs | Made with ðŸŒ± for plant lovers
  </footer>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('blog-container');
        posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <img src="${post.image}" alt="${post.title}">
            <div class="post-content">
              <h2>${post.title}</h2>
              <p class="date">Posted on ${post.date}</p>
              <p>${post.content}</p>
            </div>
          `;
          container.appendChild(postDiv);
        });
      })
      .catch(error => console.error('Error loading posts:', error));
  </script>

</body>
</html>
